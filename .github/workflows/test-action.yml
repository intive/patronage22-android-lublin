name: Check pull request

on: 
  pull_request:
  push:
    branches:
      - main

jobs:
  unit_tests:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2
        
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8
      - name: Change wrapper permissions
        run: chmod +x ./gradlew
        
      - name: Build the app
        run: ./gradlew build
        
      - name: Unit tests
        run: ./gradlew test
